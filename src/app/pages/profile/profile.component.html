<div class="card" style="width: 18rem;" *ngIf="userInformation">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text text-center">{{userInformation.email}}</p>
      <h3 class="card-text text-center">{{userInformation.name}}</h3>
    </div>
  </div>
