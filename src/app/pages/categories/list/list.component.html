<main role="main">

    <div class="md-table">
        <dx-data-grid class="dx-card wide-card" [dataSource]="dataSource" [showBorders]="true" [focusedRowIndex]="0"
            [columnAutoWidth]="true" [columnHidingEnabled]="true" [showRowLines]="true">
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
            </dxo-pager>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxi-column dataField="name" caption="NAME"></dxi-column>
            <dxi-column dataField="no" caption="No"></dxi-column>
            <dxi-column dataField="createdDate" caption="createdDate" Date></dxi-column>
        </dx-data-grid>
    </div>


</main>
