        <div class="md-list">
            <div class="md-table">

                    </dxo-pager>
                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxi-column dataField="name" caption="NAME"></dxi-column>
                    <dxi-column dataField="email" caption="EMAÄ°L"></dxi-column>
                </dx-data-grid>
                
            </div>
        </div>
