<div class="md-list" mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}" >
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  <div class="displayName">{{item.displayName}}</div>
  <span fxFlex *ngIf="item.children && item.children.length;else Nothing">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
  <ng-template #Nothing>
    <span fxFlex></span>
    <mat-icon>

    </mat-icon>
  </ng-template>
</div>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
